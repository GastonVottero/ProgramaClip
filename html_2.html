    <body style="background-color: beige;"> 


          <div class="container">

            <h1>Contactos:</h1> 
            <br>
            <div class="jumbotron">
                    <img src="perfil.png" alt="perfil">
                    <form>
                        <div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                                </div>
                                <input name="nombre" type="text" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
        
        
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                                </div>
                                <input name="apellido" type="text" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
        
        
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Mail</span>
                                </div>
                                <input name="mail" type="email" required class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
        
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Mensaje</span>
                                </div>
                                <textarea class="form-control" aria-label="With textarea" required></textarea>
                            </div>
    
                            <button style="margin-top: 15px;" class="btn btn-success" type="submit">Enviar</button>
                        </div>
                    </form>
            </div>
