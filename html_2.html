        <h1>Contactos:</h1> 
        <br>
        <div class="card">
            <img src="perfil.png" alt="perfil">
            <form>

                <label>Nombre: </label>
                <input name="nombre" style="margin-right: 5px;" type="text"/>
                <label>Apellido: </label>
                <input name="apellido" type="text"/>
                <fieldset style="margin: 10px; text-align: left;">
                    <legend>Telefono: </legend>
                    <label style="padding-left: 20px;">Cod. Area: </label>
                    <input style="margin-right: 5px; width: 60px;" name="codArea" type="number"/>
                    <label> - </label>
                    <input style="width: 160px;" name="telefono" type="number"/>
                </fieldset>
                <label>Genero: </label>
                <input type="radio" name="genero" value="hombre" checked> Hombre  
                <input type="radio" name="genero" value="mujer"> Mujer  
                <input type="radio" name="genero" value="nsnc"> NS/NC  
                <br>               
                <textarea name="message" rows="5" style="width: 80%;"> </textarea>
                <br>
                    <button id="submit" type="submit">Enviar</button>
            </form>
        </div>
